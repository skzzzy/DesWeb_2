<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lizzy Sauceda</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="java/validaciones.js"></script>


</head>
<body>
    <header class="inicio">
        <nav class="barra-navegacion">
            <div class="logo">Mi Portafolio</div>
            <ul class="enlaces-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#sobre-mi">Sobre Mí</a></li>
                <li><a href="index.html#proyectos">Proyectos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="contenido-inicio">
            <h1>Contacto</h1>
            <p>Ponte en contacto conmigo</p>
        </div>
    </header>
    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <p>¡Déjame un mensaje y me pondré en contacto contigo!</p>
            <form id="formulario-contacto" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu Correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Lizzy Sauceda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
